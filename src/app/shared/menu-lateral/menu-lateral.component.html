<div
  [ngClass]="{ 'w-64': isExpanded, 'w-16': !isExpanded }"
  class="fixed top-0 left-0 h-screen transition-all duration-300 bg-gradient-to-b from-emerald-400 via-emerald-400 to-sky-400 text-white flex flex-col shadow-lg group"
  (mouseleave)="isExpanded = false" 
  (mouseenter)="isExpanded = true"
>
  <!-- Toggle Button -->
  <button
    (click)="toggleMenu()"
    class="absolute top-4 right-[-12px] bg-white text-emerald-500 rounded-full p-1 shadow-lg focus:outline-none"
  >
    <svg
      class="w-4 h-4 transform transition-transform duration-300"
      [ngClass]="{ 'rotate-180': isExpanded }"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
    </svg>
  </button>

  <!-- Logo -->
  <div class="p-6 flex items-center justify-center">
    <!-- Show only the initial when the menu is collapsed -->
    <span class="text-2xl font-bold text-white group-hover:hidden" *ngIf="!isExpanded">A</span>
    <!-- Show full name when the menu is expanded -->
    <h2
      class="text-2xl font-bold border-b pb-2 text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap"
      *ngIf="isExpanded"
    >
      ARmony
    </h2>
  </div>

  <!-- Menu Options -->
  <ul class="flex-1 px-2 space-y-3">
    <li>
      <button
        routerLink="/home/generar-chat"
        routerLinkActive="bg-violet-500"
        class="w-full flex items-center p-2.5 rounded-md hover:bg-violet-600 transition-colors justify-center group-hover:justify-start"
        [ngClass]="{ 'justify-start': isExpanded, 'justify-center': !isExpanded }"
      >
        <!-- Icon always visible -->
        <svg
          class="w-5 h-5"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
          />
        </svg>
        <!-- Text visible only when the menu is expanded -->
        <span class="ml-3 hidden group-hover:inline-block" *ngIf="isExpanded">Generar Chat</span>
      </button>
    </li>
    
    
  </ul>

  <!-- Settings and Logout -->
  <div class="px-4" *ngIf="showSettings">
    <hr class="border-white/20 my-4" />
    <ul class="mb-4 space-y-3">
      <li>
        <button
          routerLink="/home/configuracion"
          class="w-full flex items-center p-2.5 rounded-md hover:bg-white/10 transition-colors justify-center group-hover:justify-start"
          [ngClass]="{ 'justify-start': isExpanded, 'justify-center': !isExpanded }"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            />
            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          <span class="ml-3 hidden group-hover:inline-block" *ngIf="isExpanded">Configuraci√≥n</span>
        </button>
      </li>
      <li>
        <button
          (click)="logout()"
          class="w-full flex items-center p-2.5 rounded-md hover:bg-white/10 transition-colors justify-center group-hover:justify-start"
          [ngClass]="{ 'justify-start': isExpanded, 'justify-center': !isExpanded }"
        >
          <svg
            class="w-5 h-5"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
          <span class="ml-3 hidden group-hover:inline-block" *ngIf="isExpanded">Salir</span>
        </button>
      </li>
    </ul>
  </div>

  <!-- User Info -->
  <div
    *ngIf="user"
    class="flex items-center p-4 bg-white/10 rounded-lg mb-4 cursor-pointer justify-center group-hover:justify-start"
    [ngClass]="{ 'justify-start': isExpanded, 'justify-center': !isExpanded }"
    (click)="toggleSettings()"
  >
    <img
      [src]="user.photoURL || 'https://via.placeholder.com/40'"
      alt="Perfil"
      class="w-8 h-8 rounded-full mr-0"
      [ngClass]="{ 'mr-3': isExpanded, 'mr-0': !isExpanded }"
    />
    <div
      class="text-sm hidden group-hover:block transition-opacity duration-300"
      *ngIf="isExpanded"
    >
      <p class="font-medium">{{ user.displayName || 'Usuario' }}</p>
      <p class="text-xs text-gray-200">{{ user.email }}</p>
    </div>
  </div>
</div>
