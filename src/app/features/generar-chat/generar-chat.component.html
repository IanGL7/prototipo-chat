<!-- CONTENEDOR PRINCIPAL: estilo tipo landing, sin tocar lógica -->
<div class="min-h-screen w-full flex items-center justify-center p-6 bg-gradient-to-b from-white to-white">
  <div
    class="relative w-full max-w-6xl rounded-3xl border border-gray-200 shadow-xl overflow-hidden
           bg-[radial-gradient(ellipse_at_center,_rgba(99,102,241,0.15)_0%,_rgba(59,130,246,0.06)_40%,_rgba(255,255,255,1)_70%)]">
    
    <!-- CABECERA CENTRADA -->
    <div class="px-6 sm:px-10 pt-16 pb-8 text-center">
      <div class="mx-auto mb-4 flex items-center justify-center">
        <!-- Estrellitas -->
        <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" class="text-gray-700/80">
          <path d="M12 3l.9 3.2L16 7l-3.1 1.1L12 11l-.9-2.9L8 7l3.1-.8L12 3zm6 6l.6 2.1L21 12l-2.4.9L18 15l-.6-2.1L15 12l2.4-.9L18 9zM6 9l.6 2.1L9 12l-2.4.9L6 15l-.6-2.1L3 12l2.4-.9L6 9z"/>
        </svg>
      </div>
      <h2 class="text-2xl sm:text-3xl font-semibold text-gray-800">Pregúntale cualquier cosa a nuestra IA</h2>
    </div>

   

    <!-- LISTA DE MENSAJES: apariencia minimal, misma lógica -->
    <div class="px-4 sm:px-10 pb-10">
      <div class="mx-auto max-w-3xl space-y-3">
        <div *ngFor="let msg of messages" 
             class="flex"
             [ngClass]="{'justify-start': msg.sender === 'bot', 'justify-end': msg.sender === 'user'}">
          <div
            class="max-w-[80%] rounded-2xl px-4 py-2 shadow-sm ring-1 backdrop-blur
                   text-sm sm:text-base"
            [ngClass]="{
              'bg-white/70 text-gray-800 ring-gray-200': msg.sender === 'user',
              'bg-white/60 text-gray-700 ring-gray-200': msg.sender === 'bot'
            }">
            <p class="leading-relaxed">{{ msg.text }}</p>
            <p *ngIf="msg.isExercise" class="mt-1">
              
              <a (click)="openAR(msg.exerciseName!)"
                 class="text-indigo-600 underline cursor-pointer">{{ msg.exerciseName }}</a>.
            </p>
          </div>
        </div>
      </div>
    </div>

    
   

    <!-- INPUT FIJO INFERIOR: grande, redondeado y con icono de enviar -->
    <div class="px-4 sm:px-10 pb-10">
      <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate class="relative mx-auto max-w-4xl">
        <input
          type="text"
          name="prompt"
          id="prompt"
          [(ngModel)]="prompt"
          required
          class="w-full h-14 sm:h-16 rounded-full border border-gray-300 bg-white/90 shadow-sm
                 px-5 pr-16 text-gray-800 placeholder-gray-400
                 focus:outline-none focus:ring-4 focus:ring-indigo-200 focus:border-indigo-400 transition"
          placeholder="Ask me anything about your projects"
        />
        <button
          class="absolute right-2 top-1/2 -translate-y-1/2 h-12 w-12 rounded-full
                 bg-white ring-1 ring-gray-200 shadow-sm hover:shadow transition
                 disabled:opacity-50 grid place-items-center"
          type="submit"
          [disabled]="!f.valid"
          aria-label="Enviar">
          <!-- Ícono paper plane -->
          <svg viewBox="0 0 24 24" class="h-6 w-6 text-gray-700">
            <path fill="currentColor"
                  d="M2.01 21l20.49-9L2.01 3 2 10l15 2-15 2z"/>
          </svg>
        </button>
      </form>
    </div>
  </div>
</div>
