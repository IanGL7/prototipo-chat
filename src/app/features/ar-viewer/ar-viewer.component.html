<div class="relative w-screen h-screen overflow-hidden bg-black">
  <!-- Visor 360: Three.js inyecta su canvas aquí -->
  <div id="viewer360" class="absolute inset-0 z-0"></div>

  <!-- Persona segmentada encima -->
  <canvas id="canvas" class="absolute inset-0 w-full h-full z-10"></canvas>

  <!-- Cámara (oculta) -->
  <video id="video" autoplay playsinline muted class="invisible absolute inset-0 w-full h-full object-cover"></video>

  <!-- Audio de fondo -->
  <audio id="backgroundAudio" preload="auto" playsinline></audio>

  <!-- Botón para activar sonido (sin *ngIf para evitar CommonModule) -->
 

  <!-- Botón regresar -->
  <button (click)="goBack()"
          class="absolute top-4 left-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md z-20">
    Regresar
  </button>
</div>
